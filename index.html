<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rox Box</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Rox Box</h1>
    <div class="lang-switcher">
      <button onclick="switchLang('ar')">عربي</button>
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('de')">DE</button>
    </div>
  </header>

  <main>
    <div class="products">
      <div class="product">
        <h2 data-ar="صندوق هدايا فاخر" data-en="Luxury Gift Box" data-de="Luxus-Geschenkbox">صندوق هدايا فاخر</h2>
        <p>$29.99</p>
        <button>شراء</button>
      </div>
      <div class="product">
        <h2 data-ar="صندوق ورد مع شوكولاتة" data-en="Flowers & Chocolate Box" data-de="Blumen & Schokolade Box">صندوق ورد مع شوكولاتة</h2>
        <p>$19.99</p>
        <button>شراء</button>
      </div>
      <div class="product">
        <h2 data-ar="علبة مفاجآت ذهبية" data-en="Golden Surprise Box" data-de="Goldene Überraschungsbox">علبة مفاجآت ذهبية</h2>
        <p>$24.99</p>
        <button>شراء</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rox Box. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
